<html>

	<head>
		<meta charset="utf-8">
		<title>JavaScript基本句法和变量</title>
		<style>
			.code {
				border: 1px solid #ccc;
				border-radius: 4px;
				background-color: #ddd;
				padding: 4px;
			}
		</style>
	</head>

	<body>
		<h1>基本句法和变量</h1>
		<h2>语法</h2>
		<p>JavaScript程序的执行单位为行（line），也就是一行行地执行。一般情况下，每一行就是一个语句。</p>
		<p>语句（statement）是为了完成某种任务而进行的操作，比如虾米那的就是一行赋值语句：</p>
		<div class="code">
			<code>var a = 1 + 3;</code>
		</div>
		<p>这条语句先用var命令，声明了变量<span class="code">var</span>，然后将<code class="code">1 + 3</code>的运算结果赋值给变量<span class="code">a</span>。</p>
		
	</body>

</html>
